<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    background-color: black;
    color: #F0E68C;
  }

  h1 {
    font-size: 40px;
  }

  h2 {
    font-size: 30px;
  }

  p {
    text-align: center;
    font-size: 40px;
    margin-top: 320px;
    margin-left: 275px;
    color: #F0E68C;
  }

</style>
</head>
<body>

  <div style = "position:absolute; left:300px; top:100px;">
    <h1> <strong> 東方文學 <<致我們的家鄉>> 徵文大賽 </strong></h1> 
  </div>

  <div style = "position:absolute; left:500px; top:200px;">
    <h2> <strong> 7月15日 &nbsp&nbsp $31000 &nbsp&nbsp 總獎金等你來拿 </strong></h2> 
  </div>

  <div style="position:absolute; top:170px; left:200px">
    <img src = "http://eastern-creativity.com/images/logo.png" width="300" />
  </div>
<strong><p id="timer"></p></strong>

<script>
  var countDownDate = new Date("Jul 15, 2020 00:00:00").getTime();

  var x = setInterval(function() {

    var now = new Date().getTime();
    var distance = countDownDate - now;
    
  
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    document.getElementById("timer").innerHTML = "剩餘 " + days + "日 " + hours + "小時 " + minutes + "分 " + seconds + "秒 ";
    
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("timer").innerHTML = "已結束";
    }
  }, 500);
</script>

</body>
</html>
